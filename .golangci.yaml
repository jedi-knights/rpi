linters:
  disable-all: true
  enable:
    - errorlint
    - forbidigo
    - gochecknoinits
    - gocyclo
    - misspell
    - unconvert
    - unparam
    - wastedassign

linters-settings:
  gocyclo:
    min-complexity: 12
  gofumpt:
    extra-rules: true
  govet:
    enable-all: true
    disable:
      - fieldalignment